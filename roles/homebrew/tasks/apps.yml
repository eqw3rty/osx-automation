---
- name: Install homebrew cask applications
  homebrew_cask:
    name: "{{item}}"
      # Browsers
      - firefox
      - google-chrome
      # Media
      - spotify
      - vlc
      # Office
      - libreoffice
      # Messengers
      - telegram
      # Miscellaneous
      - spectacle
      - flux 
      # Security
      - veracrypt
      - osxfuse # required by veracrypt
      - keepassxc
      # VPN
      - tunnelblick
      # Cloud
      - nextcloud
    state: latest
